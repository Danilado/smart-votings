{% extends "../base.html" %}

{% block head %}
<title>Жалоба на голосование {{ vote_theme }}</title>
{% endblock %}

{% block content %}
<h1>Репорты</h1>
{% for report in reports %}
    <br>
    <h1>{{ report.theme }} от {{ report.author.username }}</h1>
    <h6>{{ report.content }}</h6>
    <p>Id: {{ report.id }}</p>
{% endfor %}
{% endblock %}
