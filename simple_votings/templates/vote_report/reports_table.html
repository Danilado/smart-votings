{% extends "../base.html" %}

{% block head %}
<title>Жалоба на голосование {{ vote_theme }}</title>
{% endblock %}

{% block content %}
<h1>Репорты</h1>
{% for report in reports %}
    <br>
    <h1>{{ report.theme }} от {{ report.author.username }}</h1>
    <h2>{{ report.content }}</h2>
    <p>Id: {{ report.id }}</p>
    <form action="/vote/report/delete" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ report.id }}">
        <input type="submit" value="Удалить">
    </form>
{% endfor %}
{% endblock %}
