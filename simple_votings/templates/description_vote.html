<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>description_vote</title>
</head>
    {%for item in data %}
    {% if item.id == id%}
    <h1>Тема голосования:{{ item.theme }}</h1>
    <hr>
    <h3>Описание:{{ item.description }}</h3>
    <hr>
    <form action="../description/?id={{ id }}", method="POST">
        {% csrf_token %}
        {% for radio in form %}
        {{ radio }}
        {%endfor%}
        <input type="submit" value='Отправить'>
    </form>
    {%endif%}
    {%endfor%}
