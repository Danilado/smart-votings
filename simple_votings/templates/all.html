<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>description_vote</title>
</head>
<body>
    <hr>
    <hr>
    {% for vote in data %} 
        <h1>Тема голосования:{{ vote.theme }}</h1>
        <hr>
        <h3>Описание:{{ vote.description }}</h3>
        <hr>
        <form action="/description/" method="post">
            {% csrf_token %}
            <h5>Варианты ответов</h5>
            {% for i in vote.answers %}
                {% if i == ';' %}
                <br>
                <br>
                {% else %}
                {{ i }}
                {% endif %}
            {% endfor %}
        </form>
        <hr>
        <form action="/edit/" method="get">
            <input type="hidden" name="old_theme" value="{{ vote.theme }}">
            <input type="submit" value="Изменить">
        </form>
        <form action="/vote/report" method="get">
            <input type="hidden" name="vote_theme" value="{{ vote.theme }}">
            <input type="submit" value="Пожаловаться">
        </form>
        <hr>
    {% endfor %}
</body>
</html>
